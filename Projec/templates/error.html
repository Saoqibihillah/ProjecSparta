<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Word Not Found - SPARTA Vocabulary Notebook</title>
    <style>
      body {
        background-color: #f8d7da;
      }
      .container {
        margin-top: 80px;
        max-width: 600px;
        background-color: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #7634e8;
        border-color: #ff0303;
      }
      .btn-primary:hover {
        background-color: #ff0303;
      }
      .suggestions {
        margin-top: 20px;
      }
      .suggestion-btn {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-danger">SPARTA Vocabulary Notebook</h1>
      <p class="mt-4">
        Unfortunately, the word "<strong>{{ word }}</strong>" could not be found.
      </p>

      {% if suggestions %}
        <p>Did you mean one of these?</p>
        <div class="suggestions">
          {% for suggestion in suggestions %}
            <a href="{{ url_for('detail', keyword=suggestion) }}" class="btn btn-primary suggestion-btn">{{ suggestion }}</a>
          {% endfor %}
        </div>
      {% else %}
        <p>No suggestions available.</p>
      {% endif %}

      <a href="/" class="btn btn-secondary mt-4">Go Back to Home</a>
    </div>
  </body>
</html>
